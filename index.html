<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do List</title>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <header>
      <h1>To Do List</h1>
      <div class="action_box">
        <div class="checkbox_box">
          <div class="select_all_box">
            <p>Select All:</p>
            <span id='select_all' class="checkbox">
              <i class="fas fa-check"></i>
            </span>
          </div>
        </div>
      </div>
    </header>
    <section>
      <div class="input_container">
        <input class='input_box' type="text" placeholder='enter text here...'>
      </div>

      <ul>
        <li class='list_container'>
          <div class="item_list_container">
            <span class='checkbox'>
              <i class="fas fa-check"></i>
            </span>
            <a href="#">Item 1</a>
          </div>




          <div class="icon_box">
            <i class="fas fa-trash"></i>
          </div>




        </li>
        <li class='list_container'>
          <div class="item_list_container">
            <span class='checkbox'>
              <i class="fas fa-check"></i>
            </span>
            <a href="#">Item 1</a>
          </div>
          <div class="icon_box">
            <i class="fas fa-trash"></i>
          </div>
        </li>
      </ul>

      <div class="add_button">Add</div>
      <div class="delete_button">Delete</div>
    </section>

  </div>

</body>

<script src='app.js'></script>

</html>
